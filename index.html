<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>API Test Interface</h1>

    <h2>Create User</h2>
    <form id="createUserForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="secondName">Second Name:</label>
        <input type="text" id="secondName" name="secondName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Create User</button>
    </form>

    <h2>Get User</h2>
    <form id="getUserForm">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>

        <button type="submit">Get User</button>
    </form>

    <h2>Update User</h2>
    <form id="updateUserForm">
        <label for="updateUserId">User ID:</label>
        <input type="text" id="updateUserId" name="updateUserId" required>

        <label for="updateFirstName">First Name:</label>
        <input type="text" id="updateFirstName" name="updateFirstName" required>

        <label for="updateSecondName">Second Name:</label>
        <input type="text" id="updateSecondName" name="updateSecondName" required>

        <label for="updateEmail">Email:</label>
        <input type="email" id="updateEmail" name="updateEmail" required>

        <label for="updatePassword">Password:</label>
        <input type="password" id="updatePassword" name="updatePassword" required>

        <button type="submit">Update User</button>
    </form>

    <h2>Delete User</h2>
    <form id="deleteUserForm">
        <label for="deleteUserId">User ID:</label>
        <input type="text" id="deleteUserId" name="deleteUserId" required>

        <button type="submit">Delete User</button>
    </form>

    <h2>Get All Users</h2>
    <form id="getAllUsersForm">
        <button type="button" id="getAllUsers">Get All Users</button>
    </form>

    <h2>Response</h2>
    <pre id="response"></pre>
</div>

<script src="script.js"></script>
</body>
</html>

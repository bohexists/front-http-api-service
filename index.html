<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management API</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <h1>User Management API</h1>

    <div class="form-section">
        <h2>Create User</h2>
        <form id="createUserForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter first name">

            <label for="secondName">Second Name</label>
            <input type="text" id="secondName" placeholder="Enter second name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">

            <button type="button" onclick="createUser()">Create User</button>
        </form>
        <div class="result-section" id="createUserResult"></div>
    </div>

    <div class="form-section">
        <h2>Get User</h2>
        <form id="getUserForm">
            <label for="userId">User ID</label>
            <input type="text" id="userId" placeholder="Enter user ID">

            <button type="button" onclick="getUser()">Get User</button>
        </form>
        <div class="result-section" id="getUserResult"></div>
    </div>

    <div class="form-section">
        <h2>Update User</h2>
        <form id="updateUserForm">
            <label for="updateUserId">User ID</label>
            <input type="text" id="updateUserId" placeholder="Enter user ID">

            <label for="updateFirstName">First Name</label>
            <input type="text" id="updateFirstName" placeholder="Enter first name">

            <label for="updateSecondName">Second Name</label>
            <input type="text" id="updateSecondName" placeholder="Enter second name">

            <label for="updateEmail">Email</label>
            <input type="email" id="updateEmail" placeholder="Enter email">

            <label for="updatePassword">Password</label>
            <input type="password" id="updatePassword" placeholder="Enter password">

            <button type="button" onclick="updateUser()">Update User</button>
        </form>
        <div class="result-section" id="updateUserResult"></div>
    </div>

    <div class="form-section">
        <h2>Delete User</h2>
        <form id="deleteUserForm">
            <label for="deleteUserId">User ID</label>
            <input type="text" id="deleteUserId" placeholder="Enter user ID">

            <button type="button" onclick="deleteUser()">Delete User</button>
        </form>
        <div class="result-section" id="deleteUserResult"></div>
    </div>

    <div class="form-section">
        <h2>Search User by Email</h2>
        <form id="searchUserForm">
            <label for="searchEmail">Email</label>
            <input type="email" id="searchEmail" placeholder="Enter email">

            <button type="button" onclick="searchUser()">Search User</button>
        </form>
        <div class="result-section" id="searchUserResult"></div>
    </div>

    <div class="form-section">
        <h2>Get All Users</h2>
        <button type="button" onclick="getAllUsers()">Get All Users</button>
        <div class="result-section" id="getAllUsersResult"></div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>

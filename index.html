<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-y: auto;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>API Test Interface</h1>

    <h2>Create User</h2>
    <form id="createUserForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="secondName">Second Name:</label>
        <input type="text" id="secondName" name="secondName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Create User</button>
    </form>

    <h2>Get User</h2>
    <form id="getUserForm">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>

        <button type="submit">Get User</button>
    </form>

    <h2>Delete User</h2>
    <form id="deleteUserForm">
        <label for="deleteUserId">User ID:</label>
        <input type="text" id="deleteUserId" name="deleteUserId" required>

        <button type="submit">Delete User</button>
    </form>
</div>

<script>
    function showAlert(message) {
        alert(message);
    }

    document.getElementById('createUserForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const data = {
            first_name: document.getElementById('firstName').value,
            second_name: document.getElementById('secondName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        fetch('http://localhost:8080/user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                showAlert('Response: ' + JSON.stringify(data));
            })
            .catch(error => {
                showAlert('Error: ' + error);
            });
    });

    document.getElementById('getUserForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const userId = document.getElementById('userId').value;

        fetch('http://localhost:8080/user/' + userId)
            .then(response => response.json())
            .then(data => {
                showAlert('Response: ' + JSON.stringify(data));
            })
            .catch(error => {
                showAlert('Error: ' + error);
            });
    });

    document.getElementById('deleteUserForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const userId = document.getElementById('deleteUserId').value;

        fetch('http://localhost:8080/user/' + userId, {
            method: 'DELETE'
        })
            .then(response => response.json())
            .then(data => {
                showAlert('Response: ' + JSON.stringify(data));
            })
            .catch(error => {
                showAlert('Error: ' + error);
            });
    });
</script>
</body>
</html>
